<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悟流 / Stream of Wisdom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0f172a;
            --secondary-color: #1e293b;
            --accent-color: #3b82f6;
            --text-light: #e2e8f0;
            --text-muted: #94a3b8;
            --glass-bg: rgba(15, 23, 42, 0.8);
            --glass-border: rgba(59, 130, 246, 0.2);
            --font-sans: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            --font-serif: 'Noto Serif SC', serif;
        }

        body {
            font-family: var(--font-sans);
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            color: var(--text-light); /* Default text color for body */
        }

        /* Ensure headings, buttons, inputs etc use sans-serif by default if not overridden by Tailwind */
        h1, h2, h3, h4, h5, h6, button, input, select, textarea, label {
            font-family: var(--font-sans);
        }

        .glass-card {
            backdrop-filter: blur(16px);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .tech-border {
            position: relative;
            overflow: hidden;
        }

        .tech-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            animation: borderSlide 3s infinite;
        }

        @keyframes borderSlide {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .cyber-input {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
        }

        .cyber-input:focus {
            background: rgba(15, 23, 42, 0.8);
            border-color: var(--accent-color);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .cyber-button {
            background: linear-gradient(45deg, var(--accent-color), #6366f1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .cyber-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .cyber-button:hover::before {
            left: 100%;
        }

        .markdown-content {
            font-family: var(--font-serif);
            line-height: 1.8;
            color: var(--text-light);
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3 {
            font-family: var(--font-serif); /* Ensure headings within markdown also use serif */
            color: var(--accent-color);
            margin: 1.5em 0 0.5em 0;
            font-weight: 600;
        }

        .markdown-content h1 {
            font-size: 1.5em;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 0.3em;
        }

        .markdown-content h2 {
            font-size: 1.3em;
        }

        .markdown-content h3 {
            font-size: 1.1em;
        }

        .markdown-content p {
            margin: 1em 0;
            text-align: justify;
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: 1em;
            margin: 1em 0;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 0 8px 8px 0;
        }

        .markdown-content code {
            background: rgba(59, 130, 246, 0.2);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: 'JetBrains Mono',SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace; /* Specific monospace font for code */
        }

        .markdown-content pre {
            background: rgba(15, 23, 42, 0.8);
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid var(--glass-border);
        }

        .markdown-content pre code {
             font-family: 'JetBrains Mono',SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace; /* Ensure pre > code also uses monospace */
        }

        .markdown-content ul,
        .markdown-content ol {
            padding-left: 2em;
            margin: 1em 0;
        }

        .markdown-content li {
            margin: 0.5em 0;
        }

        /* 斜体文本样式优化 - 用于图片描述等辅助信息 */
        .markdown-content em,
        .markdown-content i {
            font-size: 0.85em;
            color: rgba(148, 163, 184, 0.75);
            opacity: 0.8;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-color);
            animation: pulse 2s infinite;
            margin-right: 8px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* 动画效果 */
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .slide-up {
            animation: slideUp 0.8s ease-out forwards;
        }

        .scale-in {
            animation: scaleIn 0.5s ease-out forwards;
        }

        .slide-in-left {
            animation: slideInLeft 0.6s ease-out forwards;
        }

        .slide-in-right {
            animation: slideInRight 0.6s ease-out forwards;
        }

        .float-up {
            animation: floatUp 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from { 
                opacity: 0;
                transform: scale(0.9);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes floatUp {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* 改进的加载动画 */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }

        .loading-circle {
            width: 80px;
            height: 80px;
            border: 3px solid rgba(59, 130, 246, 0.2);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-pulse {
            display: flex;
            gap: 4px;
            margin: 20px 0;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-color);
            border-radius: 50%;
            animation: loadingPulse 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0; }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes loadingPulse {
            0%, 80%, 100% {
                transform: scale(0.6);
                opacity: 0.4;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* 结果卡片样式优化 */
        .result-card {
            background: linear-gradient(135deg, 
                rgba(15, 23, 42, 0.95) 0%, 
                rgba(30, 41, 59, 0.95) 50%, 
                rgba(51, 65, 85, 0.95) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 80px rgba(59, 130, 246, 0.1);
            transition: all 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(59, 130, 246, 0.2);
        }

        /* 工具栏样式 */
        .toolbar {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
        }

        .toolbar-button {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: var(--text-light);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .toolbar-button:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: var(--accent-color);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .toolbar-button:active {
            transform: translateY(0);
        }

        .toolbar-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .toolbar-button:hover::before {
            left: 100%;
        }

        /* 统计信息样式 */
        .stats-badge {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: var(--accent-color);
            backdrop-filter: blur(5px);
        }

        /* 内容区域增强 */
        .content-area {
            background: rgba(15, 23, 42, 0.3);
            border: 1px solid rgba(59, 130, 246, 0.1);
            border-radius: 16px;
            padding: 2rem;
        }

        /* 响应式优化 */
        @media (max-width: 768px) {
            .result-card {
                margin: 1rem;
                border-radius: 16px;
            }
            
            .content-area {
                padding: 1.5rem;
            }
            
            .toolbar {
                padding: 1rem;
            }
        }

        /* 首页居中布局 */
        .center-layout {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        /* 收缩后的布局 */
        .compact-layout {
            padding: 2rem 0; /* Base padding, pt will be adjusted by JS */
            min-height: auto;
        }

        /* 清理：不再需要紧凑布局的复杂样式 */
    </style>
</head>
<body class="min-h-screen">
    <header id="compactHeader" class="fixed top-0 left-0 right-0 z-40 bg-[var(--primary-color)] py-3 px-6 hidden items-center tech-border shadow-lg">
        <div class="flex items-center">
            <i class="fas fa-brain text-blue-400 mr-3 text-xl"></i>
            <span class="text-xl font-semibold text-white">悟流</span>
        </div>
        <!-- Future placeholder for potential actions/links -->
    </header>

    <!-- Main Container -->
    <div id="mainContainer" class="center-layout">
        <!-- Central Input Card -->
        <div id="inputCard" class="glass-card rounded-3xl p-8 sm:p-12 max-w-2xl w-full mx-4 relative">
            <div id="inputControls">
                <div class="text-center mb-8">
                    <div class="mb-4">
                        <h1 class="text-4xl font-bold text-white mb-3 tracking-wide flex items-center justify-center">
                            <i class="fas fa-brain text-blue-400 mr-3 text-3xl"></i>
                            悟流
                        </h1>
                        <div class="text-lg text-blue-300 mb-4 tracking-widest">STREAM OF WISDOM</div>
                        <div class="w-20 h-0.5 bg-gradient-to-r from-transparent via-blue-400 to-transparent mx-auto mb-4"></div>
                        <p class="text-base text-slate-300 max-w-md mx-auto leading-relaxed">
                            将内容转化为知识，如种子在心智中生根
                        </p>
                    </div>
                </div>

                <div id="inputElementsContainer" class="space-y-6">
                    <!-- URL Input -->
                    <div class="url-input-wrapper">
                        <input 
                            type="url" 
                            id="urlInput" 
                            placeholder="https://example.com/article" 
                            class="w-full px-6 py-4 rounded-xl cyber-input text-white placeholder-slate-400 outline-none text-lg"
                            required
                        >
                    </div>

                    <!-- Options Row -->
                    <div class="options-row-wrapper grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-slate-300 text-sm font-medium mb-2">
                                <i class="fas fa-palette mr-2 text-blue-400"></i>转化风格
                            </label>
                            <select id="styleSelect" class="w-full px-4 py-3 rounded-lg cyber-input text-white outline-none">
                                <option value="narrative">叙事故事</option>
                                <option value="technical">技术总结</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-slate-300 text-sm font-medium mb-2">
                                <i class="fas fa-layer-group mr-2 text-blue-400"></i>复杂程度
                            </label>
                            <select id="complexitySelect" class="w-full px-4 py-3 rounded-lg cyber-input text-white outline-none">
                                <option value="beginner">初学者</option>
                                <option value="intermediate">中级</option>
                            </select>
                        </div>
                    </div>

                    <!-- Transform Button -->
                    <div class="transform-button-wrapper">
                        <button 
                            id="transformBtn" 
                            class="w-full py-4 px-8 cyber-button text-white font-semibold rounded-xl text-lg flex items-center justify-center gap-3 transform transition-all duration-200 hover:scale-105"
                        >
                            <i class="fas fa-rocket text-xl"></i>
                            开始转化
                        </button>
                    </div>

                    <!-- Model Status -->
                    <div class="model-status-wrapper text-center">
                        <div class="inline-flex items-center text-slate-400 text-sm">
                            <span class="status-indicator mr-2"></span>
                            <span id="currentModel">AI模型：自动选择最佳模型</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="loadingOverlay" class="absolute inset-0 bg-opacity-80 bg-slate-900 flex flex-col items-center justify-center rounded-3xl hidden">
                <!-- JS 会在这里填充加载动画和文字 -->
            </div>
        </div>
    </div>

    <!-- Loading Container -->
    <div id="loadingContainer" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm">
        <div class="glass-card rounded-3xl p-8 max-w-md w-full mx-4">
            <!-- 加载内容将由JavaScript填充 -->
        </div>
    </div>

    <!-- Dynamic Content Container -->
    <div id="dynamicContainer"></div>

    <!-- Footer -->
    <footer id="mainFooter" class="text-center mt-20 pt-8 border-t border-slate-700">
        <div class="text-slate-400 text-sm space-y-2">
            <p>开源项目 | MIT 协议</p>
            <div class="flex justify-center items-center gap-4">
                <a href="https://github.com/username/StreamOfWisdom" class="hover:text-blue-400 transition-colors flex items-center gap-1">
                    <i class="fab fa-github"></i>GitHub
                </a>
                <span class="text-slate-600">|</span>
                <span class="flex items-center gap-1">
                    <i class="fas fa-heart text-red-400"></i>
                    让知识如种子般生根发芽
                </span>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
